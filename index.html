<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de compra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body style="background-color: lightsalmon;">

    <div id="bloqueCategorias" style="background-color:white">
        <h2>Categorias</h2>
        <div id="categorias" style="background-color:white"></div>
    </div>               

    <div style="display: flex; flex-direction: row;">

          <!-- Parte de seleccion de productos -->
          <div id="bloqueProductos">
            
            <h2>Productos</h2>
            <div id="productos" class="contenedor"></div>
        </div>

    </div>

  
    <!-- Parte del carrito -->
    <h2 id="textoCarrito">Mi carrito (0)</h2>
    <div id="carrito" class="contenedor"></div>

    <!-- parte de seleccion de cuotas y pago -->
    <div style="width: 90%; display: flex; flex-direction: row; Justify-content: right; padding-top: 10px;">
        <div id="opcionesCuotas"></div>
        <div><p id="totalCarrito">Total: $0</p></div>  
        <div style="margin-left: 20px;"><button type="button" id="btnFinalizar" onClick="btnFinalizar_click()" class="btn btn-success">Ir a pagar</button></div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
